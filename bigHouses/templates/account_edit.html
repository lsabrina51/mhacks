<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit Profile - Big Houses</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <!-- Header -->
    <header class="header">
        <div class="header-left">
            <a href="/"> <img src="{{ url_for('static', filename='images/logo.png') }}" alt="Logo"> </a>
            <h2>Big Houses</h2>
        </div>
        <div class="header-right">
            <a href="/explore/" class="nav-link">Explore</a>
            <a href="/users/{{ logname }}/" class="nav-link">{{ logname }}</a>
            <form action="/accounts/logout/" method="POST" style="display:inline;">
                <button type="submit" class="nav-link">Log out</button>
            </form>
        </div>
    </header>

    <!-- Edit Profile Form -->
    <main class="form-container">
        <div class="form-card">
            <h1>Edit Profile</h1>
            <p>Update your account information, {{ logname }}</p>

            <form action="{{ url_for('accounts') }}?target=/accounts/edit/" 
                  method="post" enctype="multipart/form-data">
                <input type="hidden" name="operation" value="edit_account">

                <!-- Profile Picture -->
                <div class="form-group">
                    <label>Profile Picture</label>
                    {% if user.img_url %}
                        <img src="{{ url_for('uploaded_file', filename=user.img_url) }}" alt="Current picture" class="profile-preview">
                    {% endif %}
                    <input type="file" name="file" accept="image/*">
                </div>

                <!-- Basic Info -->
                <div class="form-group">
                    <label>Full Name</label>
                    <input type="text" name="name" value="{{ user.name }}" required>
                </div>
                <div class="form-group">
                    <label>Phone Number</label>
                    <input type="tel" name="phone_number" value="{{ user.phone_number }}">
                </div>

                <!-- Preferences -->
                <div class="form-group">
                    <label>Gender</label>
                    <select name="gender">
                        <option value="M" {% if user.gender == 'M' %}selected{% endif %}>Male</option>
                        <option value="F" {% if user.gender == 'F' %}selected{% endif %}>Female</option>
                        <option value="Other" {% if user.gender == 'Other' %}selected{% endif %}>Other</option>
                    </select>
                </div>

                <div class="form-group">
                    <label>Budget</label>
                    <input type="number" step="0.01" name="budget" value="{{ user.budget }}">
                </div>

                <div class="form-group">
                    <label>House Type Preference</label>
                    <select name="house_type_pref">
                        <option {% if user.house_type_pref == 'Apartment' %}selected{% endif %}>Apartment</option>
                        <option {% if user.house_type_pref == 'Dorm' %}selected{% endif %}>Dorm</option>
                        <option {% if user.house_type_pref == 'House' %}selected{% endif %}>House</option>
                        <option {% if user.house_type_pref == 'Townhouse' %}selected{% endif %}>Townhouse</option>
                    </select>
                </div>

                <div class="form-group">
                    <label>Room Type Preference</label>
                    <input type="text" name="room_type_pref" value="{{ user.room_type_pref }}">
                </div>

                <!-- Dates -->
                <div class="form-group">
                    <label>Move-In Date</label>
                    <input type="date" name="move_in_date" value="{{ user.move_in_date }}">
                </div>

                <div class="form-group">
                    <label>Move-Out Date</label>
                    <input type="date" name="move_out_date" value="{{ user.move_out_date }}">
                </div>

                <!-- Graduation Info -->
                <div class="form-group">
                    <label>Graduation Month</label>
                    <input type="number" min="1" max="12" name="grad_month" value="{{ user.grad_month }}">
                </div>

                <div class="form-group">
                    <label>Graduation Year</label>
                    <input type="number" min="2024" max="2100" name="grad_year" value="{{ user.grad_year }}">
                </div>

                <!-- Car -->
                <div class="form-group">
                    <label>Car</label>
                    <select name="car">
                        <option value="1" {% if user.car == 1 %}selected{% endif %}>Yes</option>
                        <option value="0" {% if user.car == 0 %}selected{% endif %}>No</option>
                    </select>
                </div>

                <!-- Password -->
                <div class="form-group">
                    <label>Change Password</label>
                    <input type="password" name="password" placeholder="Enter new password">
                </div>

                <button type="submit" class="btn-submit">Update Profile</button>
            </form>

            <!-- Footer Links -->
            <div class="form-footer">
                <a href="/accounts/delete/" class="danger">Delete Account</a> |
                <a href="/users/{{ logname }}/">Back to Profile</a>
            </div>
        </div>
    </main>
</body>
</html>
