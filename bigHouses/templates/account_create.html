<!DOCTYPE html>
<html lang="en">

<!-- HEAD -->
<head>
    <title>Big Houses</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>

<!-- CONTENT -->
<body>
    <!-- Link to / -->
    <header class="header">
        <div class="header-left">
            <a href="/"> <img src="{{ url_for('static', filename='images/logo.png') }}" alt="Logo"> </a>
            <h2>Big Houses</h2>
        </div>

        <!-- Include a link to /explore/ and /users/{logname}/. -->
        <div class="header-right">
            <a href="/explore/" class="nav-link">Explore</a>
            <a href="/accounts/login/" class="nav-link">Log In</a>
        </div>
    </header>
    <main class="login-container">
        <div class="login-card">
            <div class="login-header">
                <h1>Welcome</h1>
                <p>Create your Big Houses account</p>
            </div>
            
                        <form class="login-form" action="{{ url_for('accounts') }}?target=/" method="post" enctype="multipart/form-data">
                <div class="form-group">
                    <label for="file">Profile Picture</label>
                    <input type="file" id="file" name="file" accept="image/*" required/>
                </div>
                <div class="form-group">
                    <label for="fullname">Full Name</label>
                    <input type="text" id="fullname" name="fullname" placeholder="Enter your full name" required/>
                </div>
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" id="username" name="username" placeholder="Enter your uniqname" required/>
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" placeholder="Enter your email" required/>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" placeholder="Create a password" required/>
                </div>
                <button type="submit" name="signup" value="sign up" class="login-btn">Sign Up</button>
                <input type="hidden" name="operation" value="create"/>
            </form>
                
            <div class="login-footer">
                <p>Have an account? <a href="/accounts/login/" class="signup-link">Log in</a></p>
            </div>
        </div>
    </main>
    <!-- DO NOT CHANGE THIS (aside from styling) -->  
</body>
