<!DOCTYPE html>
<html lang="en">

<!-- HEAD -->
<head>
    <title>Big Houses</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>

<!-- CONTENT -->
<body>
    <!-- Link to / -->
    <header class="header">
        <div class = "header-left">
            <a href="/"> <img src="{{ url_for('static', filename='images/logo.png') }}" alt="Logo"> </a>
            <a href="/"><img src="{{ url_for('static', filename='images/insta.png') }}" alt="bigHouses"> </a> <h2>Big Houses</h2>
        </div>

        <!-- Include a link to /explore/ and /users/{logname}/. -->
        <div class = "header-right">
            <a href = "/explore/"> <h3>explore</h3></a>
            <a href = "/accounts/login/"> <h3> login </h3></a>
        </div>
    </header>

    <!-- DO NOT CHANGE THIS (aside from styling) -->
    <form action="{{ url_for('accounts') }}?target=/" method="post" enctype="multipart/form-data">
        <input type="file" name="file" required/>
        <input type="text" name="fullname" required/>
        <input type="text" name="username" required/>
        <input type="text" name="email" required/>
        <input type="password" name="password" required/>
        <input type="submit" name="signup" value="sign up"/>
        <input type="hidden" name="operation" value="create"/>
    </form>

    <p>Have an account? <a href="/accounts/login/">Log in</a></p>
  
</body>
