<!DOCTYPE html>
<html lang="en">

<!-- HEAD -->
<head>
    <title>Big Houses</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>

<!-- CONTENT -->
<body>
    <!-- Link to / -->
    <header class="header">
        <div class="header-left">
            <a href="/"> <img src="{{ url_for('static', filename='images/logo.png') }}" alt="Logo"> </a>
            <h2>Big Houses</h2>
        </div>

        <!-- Include a link to /explore/ and /users/{logname}/. -->
        <div class="header-right">
            <a href="/explore/" class="nav-link active">explore</a>
            <a href="/users/{{ logname }}/" class="nav-link">{{ logname }}</a>
        </div>
    </header>

    <main class="explore-container">
        <div class="explore-header">
            <h1>Discover People</h1>
            <p>Find and connect with new roommates</p>
        </div>

        <div class="users-grid">
            {% for user in all_users %}
                <div class="user-card">
                    <div class="user-card-header">
                        <img src="{{ user.img_url }}" alt="{{user.name}} profile picture" class="user-avatar">
                        <div class="user-info">
                            <h3><a href="/users/{{ user.uniqname }}/">{{user.name}}</a></h3>
                            <p class="username">@{{user.uniqname}}</p>
                        </div>
                    </div>
                    
                    <div class="user-actions">
                        <a href="/users/{{ user.uniqname }}/" class="view-profile-btn">View Profile</a>
                    </div>
                </div>
            {% endfor %}
        </div>
    </main>

</body>
</html>
