<!DOCTYPE html>
<html lang="en">

<!-- HEAD -->
<head>
    <title>Big Houses</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>

<!-- CONTENT -->
<body>
    <!-- Link to / -->
    <header class="header">
        <div class="header-left">
            <a href="/"> <img src="{{ url_for('static', filename='images/logo.png') }}" alt="Logo"> </a>
            <h2>Big Houses</h2>
        </div>

        <!-- Include a link to /explore/ and /users/{logname}/. -->
        <div class="header-right">
            <a href="/explore/" class="nav-link">Explore</a>
            <a href="/accounts/login/" class="nav-link active">Log In</a>
        </div>
    </header>

    <main class="login-container">
        <div class="login-card">
            <div class="login-header">
                <h1>Welcome Back</h1>
                <p>Sign in to your Big Houses account</p>
            </div>
            
            <form class="login-form" action="{{ url_for('accounts') }}?target=/" method="post" enctype="multipart/form-data">
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" id="username" name="username" placeholder="Enter your uniqname" required/>
                </div>
                
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" placeholder="Enter your password" required/>
                </div>
                
                <button type="submit" class="login-btn">Sign In</button>
                <input type="hidden" name="operation" value="login"/>
            </form>

            <div class="login-footer">
                <p>Don't have an account? <a href="/accounts/create/" class="signup-link">Sign Up</a></p>
            </div>
        </div>
    </main>

</body>
