<!DOCTYPE html>
<head>
    <title>Big Houses</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>

<!-- CONTENT -->
<body>
    <!-- Link to / -->
    <header class="header">
        <div class = "header-left">
            <a href="/"> <img src="{{ url_for('static', filename='images/logo.png') }}" alt="Logo"> </a>
            <a href="/"><img src="{{ url_for('static', filename='images/insta.png') }}" alt="bigHouses"> </a> <h2>Big Houses</h2>
        </div>

        <!-- Include a link to /explore/ and /users/{logname}/. -->
        <div class = "header-right">
            <a href = "/explore/"> <h3>explore</h3></a>
            <a href = "/users/{{ logname }}/"> <h3> {{ logname }} </h3></a>
        </div>
    </header>


    <form action="{{ url_for('accounts')}}?target=/accounts/edit/" method="post" enctype="multipart/form-data">
        <input type="password" name="password" required/>
        <input type="password" name="new_password1" required/>
        <input type="password" name="new_password2" required/>
        <input type="submit" name="update_password" value="submit"/>
        <input type="hidden" name="operation" value="update_password"/>
    </form>

    <a href="/accounts/edit/">Back to edit account</a>

</body>
